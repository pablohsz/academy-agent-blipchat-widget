name: CI for Academy Agent

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main
      - development

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install http server
      run: npm install -g http-server

    - name: Verify sintax
      run: |
        for file in $(find . -name '*.js'); do
          echo "Verificando $file"
          node -c $file
        done

    - name: Execute script w Secret
      env:
        MY_SECRET: ${{secrets.APP_KEY}}
      run: |
       run: node script.js

    - name: Servir o c√≥digo HTML
      run: http-server . -p 8080 &
